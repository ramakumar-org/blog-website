<div class="contact">
  <div class="header">
    <h2>Contact Us</h2>
    <hr />
    <span>
      I am always here to help interested students.You can contact me for any
      type of queries or doubts , i can help you.
    </span>
  </div>

  <div class="contact-form">
    <div class="item" *ngFor="let item of items">
      <div class="pic"></div>
      <div class="tab">
        <h3>{{ item.name }}</h3>
        <span>{{ item.tag }}</span>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1900.3704275483603!2d83.17666982921918!3d17.70969801868663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3968c5d39c024d%3A0x110c63d23286ef79!2sGreen%20City%20Homes!5e0!3m2!1sen!2sin!4v1596521548327!5m2!1sen!2sin"
      frameborder="0"
      style="border: 0; width: 100%; height: 290px;"
      allowfullscreen
    ></iframe>
    <div class="form">
      <div class="details">
        <input placeholder="Name" />
        <input placeholder="Email" />
      </div>
      <input placeholder="Phone Number" />
      <input placeholder="Subject" />
      <textarea placeholder="Message"></textarea>
      <button>Send Message</button>
    </div>
  </div>
</div>
