<div id="nav" class="nav-bar">
  <div class="title">
    <h2>{{ title }}</h2>
  </div>
  <div class="menu" (click)="menu = !menu">
    : : :<br />
    : : :
  </div>
  <div class="nav-items">
    <div class="item" *ngFor="let item of items" (click)="go(item)">
      <span>{{ item }}</span>
    </div>
    <div class="item" (click)="go('Discussions')">
      <span>Discussions</span>
    </div>
    <div class="item" *ngIf="authState" (click)="go('myquestions')">
      <span>My Questions</span>
    </div>
    <div class="item user" *ngIf="authState" (click)="signOut()">
      Sign Out
      <img src="{{ user.pic }}" />
    </div>
    <div class="item" *ngIf="!authState" (click)="signIn()">
      Sign In
    </div>
  </div>
  <div class="nav-items menu-items" *ngIf="menu">
    <div class="item" *ngFor="let item of items" (click)="go(item)">
      <span>{{ item }}</span>
    </div>

      <span>Discussions</span>
    </div>
    <div class="item" *ngIf="authState" (click)="go('myquestions')">

    </div>

      Sign Out

      Sign In
    </div>
  </div>
</div>
